<!DOCTYPE html>
<html>
  <head>
    <title>Resaltador de syntaxis</title>
    <link href="resalta_sintaxis.css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div>
        <h1 class="title">Resaltador Sintaxis - Abraham Cepeda</h1>
      </div>
    </div>
    <div id="container">
      <div id="innerContainer">
        <div id="itemContainer">
          <div class="atomo" id="circle"></div>
          <h2>atomo</h2>
        </div>
        <div id="itemContainer">
          <div class="entero" id="circle"></div>
          <h2>entero</h2>
        </div>
        <div id="itemContainer">
          <div class="string" id="circle"></div>
          <h2>string</h2>
        </div>
        <div id="itemContainer">
          <div class="booleano" id="circle"></div>
          <h2>booleano</h2>
        </div>
        <div id="itemContainer">
          <div class="parentesis" id="circle"></div>
          <h2>parentesis</h2>
        </div>
        <div id="itemContainer">
          <div class="fin" id="circle"></div>
          <h2>fin</h2>
        </div>
        <div id="itemContainer">
          <div class="error" id="circle"></div>
          <h2>error</h2>
        </div>
      </div>
    </div>
    <div id="container">
      <p>
        <span class="del">(</span>
        <span class="del">(</span>
        <span class="int">1</span>
        <span class="int">2</span>
        <span class="del">)</span>
        <span class="del">(</span>
        <span class="bul">#f</span>
        <span class="bul">#t</span>
        <span class="del">)</span>
        <span class="del">)</span>
        <span class="ato">es</span>
        <span class="ato">una</span>
        <span class="str">“lista anidada”</span>
        <span class="end">$</span>
      </p>
    </div>
  </body>
</html>

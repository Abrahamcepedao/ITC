upgrade fpd auto
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
!
!
!
!         
no ip domain lookup
ip cef
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
redundancy
!
!
ip tcp synwait-time 5
! 
!
!         
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 2.2.2.2 255.255.255.255
 ip ospf 1 area 0
 ipv6 address 3000::2/128
 ipv6 ospf 6 area 0
!
interface FastEthernet0/0
 description Hacia SW1 Fa1/2
 no ip address
 duplex full
 speed 100
!
interface FastEthernet0/0.10
 encapsulation dot1Q 10
 ip address 192.168.12.2 255.255.255.0
 ip ospf authentication message-digest
 ip ospf authentication-key shakira1
 ip ospf 1 area 0
 ipv6 address 2001:1248:12::2/64
 ipv6 ospf authentication ipsec spi 256 sha1 1234567890123456789012345678901234567890
 ipv6 ospf 6 area 0
!
interface FastEthernet0/0.20
 encapsulation dot1Q 20
 ip address 172.16.12.2 255.255.255.252
 ipv6 address 2001:1248:172:16::2/64
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Serial2/0
 description Hacia R3 Se2/0
 ip address 192.168.23.1 255.255.255.252
 ip ospf 1 area 0
 ipv6 address 2001:1248:23:F000::/64 eui-64
 ipv6 ospf 6 area 0
 serial restart-delay 0
!
interface Serial2/1
 description Hacia R4 Se2/0
 ip address 192.168.24.1 255.255.255.252
 encapsulation ppp
 ip ospf 1 area 0
 ipv6 address 2001:1248:24:F000::2/127
 ipv6 ospf 6 area 0
 serial restart-delay 0
!
interface Serial2/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/3
 no ip address
 shutdown
 serial restart-delay 0
!
router ospf 1
 router-id 22.22.22.22
 redistribute connected subnets
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
no cdp log mismatch duplex
ipv6 router ospf 6
 router-id 22.22.22.23
 redistribute connected
!
!
!
!
control-plane
!
!
!
mgcp profile default
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
 transport input all
!
!
end